<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <body>
        <div class="container">
            <h1>Event Management</h1>

            <div>
                <h2>Add Event</h2>

                <div class="form-group">

                    <form id="addEventForm">

                        <label for="eventName">Event Name:</label>

                        <input type="text" id="eventName" name="eventName" required />

                        <br />

                        <label for="eventDate">Event Date:</label>

                        <input type="date" id="eventDate" name="eventDate" required />

                        <br />

                        <label for="eventCep">CEP:</label>

                        <input type="text" id="eventCep" name="eventCep" required />

                        <br />

                        <label for="eventNumber">Number:</label>

                        <input type="text" id="eventNumber" name="eventNumber" required />

                        <br />

                        <label for="eventComplement">Complement:</label>

                        <input type="text" id="eventComplement" name="eventComplement" />

                        <br />

                        <button type="button" onclick="addEvent()">Add Event</button>

                    </form>

                </div>



                <div>

                    <h2>Add Participant</h2>

                    <div class="form-group">

                        <form id="addParticipantForm">

                            <label for="participantName">Participant Name:</label>

                            <input type="text" id="participantName" name="participantName" required />

                            <br />

                            <label for="participantEmail">Email:</label>

                            <input type="text" id="participantEmail" name="participantEmail" required />

                            <br />

                            <label for="participantAge">Age:</label>

                            <input type="number" id="participantAge" name="participantAge" required />

                            <br />

                            <button type="button" onclick="addParticipant()">Add Participant</button>

                        </form>

                    </div>



                </div>

                <h2>Participants List</h2>

                <button onclick="fetchParticipants()">Load Participants</button>

                <table id="participantsTable">

                    <thead>

                        <tr>

                            <th>Name</th>

                            <th>Email</th>

                            <th>Age</th>

                        </tr>

                    </thead>

                    <tbody>

                    </tbody>

                </table>

            </div>



            <div>

                <h2>List Events</h2>

                <button onclick="listEvents()">Get Events</button>

                <table id="eventsTable">

                    <thead>

                        <tr>

                            <th>ID</th>

                            <th>Name</th>

                            <th>Date</th>

                            <th>Location</th>

                            <th>Participants</th>

                        </tr>

                    </thead>

                    <tbody></tbody>

                </table>

            </div>



            <div>

                <h2>Get Event by Name</h2>

                <div class="form-group">

                    <label for="searchEventName">Event Name</label>

                    <input type="text" id="searchEventName" placeholder="Enter event name">

                </div>

                <button onclick="getEventByName()">Search Event</button>

                <div id="eventDetails"></div>

            </div>



            <div>

                <h2>Edit Event</h2>

                <div class="form-group">

                    <label for="editEventId">Enter Event ID to Edit:</label>

                    <input type="number" id="editEventId" placeholder="Event ID">

                    <button onclick="loadEventToEdit()">Load Event</button>

                </div>

                <div id="editEventFormContainer" class="hidden edit-form">

                    <h3>Edit Event</h3>

                    <form id="updateEventForm">

                        <input type="hidden" id="updateEventId" name="id">

                        <div class="form-group">

                            <label for="updateEventName">Event Name:</label>

                            <input type="text" id="updateEventName" name="name" required />

                        </div>

                        <div class="form-group">

                            <label for="updateEventDate">Event Date:</label>

                            <input type="date" id="updateEventDate" name="date" required />

                        </div>

                        <div class="form-group">

                            <label for="updateEventCep">CEP:</label>

                            <input type="text" id="updateEventCep" name="cep" required />

                        </div>

                        <div class="form-group">

                            <label for="updateEventNumber">Number:</label>

                            <input type="text" id="updateEventNumber" name="numero" required />

                        </div>

                        <div class="form-group">

                            <label for="updateEventComplement">Complement:</label>

                            <input type="text" id="updateEventComplement" name="complemento" />

                        </div>

                        <button type="button" onclick="updateEvent()">Update Event</button>

                        <button type="button"
                            onclick="document.getElementById('editEventFormContainer').classList.add('hidden')">Cancel</button>

                    </form>

                </div>

                <div id="editEventMessage"></div>

            </div>



            <div>

                <h2>Add Participant to Event</h2>

                <div class="form-group">

                    <label for="addParticipantId">Participant ID:</label>

                    <input type="number" id="addParticipantId" placeholder="Participant ID" required />

                </div>

                <div class="form-group">

                    <label for="addParticipantEventName">Event Name:</label>

                    <input type="text" id="addParticipantEventName" placeholder="Event Name" required />

                </div>

                <button onclick="addParticipantToEvent()">Add Participant to Event</button>

                <div id="addParticipantToEventMessage"></div>

            </div>



            <div>

                <h2>Remove Participant from Event</h2>

                <div class="form-group">

                    <label for="removeParticipantId">Participant ID:</label>

                    <input type="number" id="removeParticipantId" placeholder="Participant ID" required />

                </div>

                <div class="form-group">

                    <label for="removeParticipantEventName">Event Name:</label>

                    <input type="text" id="removeParticipantEventName" placeholder="Event Name" required />

                </div>

                <button onclick="removeParticipantFromEvent()">Remove Participant from Event</button>

                <div id="removeParticipantFromEventMessage"></div>

            </div>



            <div>

                <h2>Delete Event</h2>

                <div class="form-group">

                    <label for="deleteEventId">Event ID to Delete:</label>

                    <input type="number" id="deleteEventId" placeholder="Event ID" required />

                </div>

                <button onclick="deleteEvent()">Delete Event</button>

                <div id="deleteEventMessage"></div>

            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
